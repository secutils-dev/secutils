[package]
name = "secutils"
version = "0.1.0"
authors = ["Secutils <dev@secutils.dev>"]
edition = "2021"

[[bin]]
name = "secutils"
path = "src/main.rs"

[dependencies]
actix-http = "3.2.2"
actix-identity = "0.5.2"
actix-rt = "2.7.0"
actix-session = "0.7.2"
actix-utils = "3.0.1"
actix-web = "4.2.1"
actix-web-httpauth = "0.8.0"
actix-server = "2.1.1"
anyhow = "1.0.68"
argon2 = "0.4.1"
bytes = "1.3.0"
clap = "4.1.0"
dirs = "4.0.0"
dotenvy = "0.15.6"
env_logger = "0.10.0"
hex = "0.4.3"
itertools = "0.10.5"
lettre = "0.10.1"
log = "0.4.17"
openssl = "0.10.45"
rand_core = "0.6.4"
reqwest = { version = "0.11.13", default-features = false }
serde = "1.0.152"
serde_bytes = "0.11.8"
serde_derive = "1.0.152"
serde_json = "1.0.91"
sqlx = "0.6.2"
tantivy = "0.19.1"
time = "0.3.17"
zip = "0.6.3"

[dev-dependencies]
insta = "1.26.0"

[features]
default = [
    "actix-session/cookie-session",
    "actix-web/cookies",
    "actix-web/rustls",
    "actix-web/secure-cookies",
    "bytes/serde",
    "clap/env",
    "insta/json",
    "insta/redactions",
    "openssl/vendored",
    "rand_core/std",
    "reqwest/json",
    "reqwest/native-tls-vendored",
    "serde_json/arbitrary_precision",
    "sqlx/json",
    "sqlx/migrate",
    "sqlx/offline",
    "sqlx/runtime-actix-rustls",
    "sqlx/sqlite",
    "time/formatting",
    "time/macros",
]

[profile.release]
strip = true

[profile.dev.package.sqlx-macros]
opt-level = 3

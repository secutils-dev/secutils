[package]
name = "secutils"
version = "1.0.0-alpha.3"
authors = ["Secutils <dev@secutils.dev>"]
edition = "2021"

[[bin]]
name = "secutils"
path = "src/main.rs"

[dependencies]
actix-http = "3.4.0"
actix-identity = "0.6.0"
actix-rt = "2.9.0"
actix-server = "2.3.0"
actix-session = "0.8.0"
actix-utils = "3.0.1"
actix-web = "4.4.0"
actix-web-httpauth = "0.8.1"
anyhow = "1.0.75"
argon2 = "0.5.2"
async-stream = "0.3.5"
bytes = "1.5.0"
chrono = { version = "0.4.31", default-features = false }
clap = "4.4.4"
cron = "0.12.0"
directories = "5.0.1"
dotenvy = "0.15.7"
env_logger = "0.10.0"
futures = "0.3.28"
handlebars = "5.0.0-beta.4"
hex = "0.4.3"
humantime = "2.1.0"
itertools = "0.11.0"
lettre = { version = "0.10.4", default-features = false  }
log = "0.4.20"
mailchecker = "5.0.9"
openssl = "0.10.57"
postcard = { version = "1.0.7", default-features = false  }
rand_core = "0.6.4"
reqwest = "0.11.20"
rust-embed = "8.0.0"
serde = "1.0.188"
serde_bytes = "0.11.12"
serde_json = "1.0.107"
serde_repr = "0.1.16"
serde_with = "3.3.0"
sqlx = "0.7.1"
tantivy = "0.21.0"
time = "0.3.28"
tlsh2 = "0.3.0"
tokio-cron-scheduler = "0.9.4"
trust-dns-resolver = "0.23.0"
url = "2.4.1"
urlencoding = "2.1.3"
uuid = "1.4.1"
webauthn-rs = "0.4.8"
zip = "0.6.6"

[dev-dependencies]
httpmock = "0.6.8"
insta = "1.32.0"
regex = "1.9.5"
tokio = "1.32.0"

[patch.crates-io]
tokio-cron-scheduler = { path = "./vendor/tokio-cron-scheduler" }

[features]
default = [
    "actix-session/cookie-session",
    "actix-web/cookies",
    "actix-web/rustls",
    "actix-web/secure-cookies",
    "bytes/serde",
    "clap/env",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "postcard/use-std",
    "rand_core/std",
    "reqwest/json",
    "reqwest/rustls",
    "serde/derive",
    "serde_json/arbitrary_precision",
    "sqlx/json",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/sqlite",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tlsh2/diff",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "url/serde",
    "webauthn-rs/danger-allow-state-serialisation"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3

[package]
name = "secutils"
version = "1.0.0-beta.1"
authors = ["Aleh Zasypkin <dev@secutils.dev>"]
description = "An open-source, versatile, yet simple security toolbox for engineers and researchers."
edition = "2021"

[[bin]]
name = "secutils"
path = "src/main.rs"

[workspace]
members = [
    "dev/crates/*"
]

[dependencies]
actix-cors = "0.7.0"
actix-web = "4.8.0"
actix-web-httpauth = "0.8.2"
anyhow = "1.0.86"
async-stream = "0.3.5"
bytes = "1.6.0"
chrono = { version = "0.4.38", default-features = false }
clap = "4.5.7"
content-security-policy = "0.5.1"
cron = "0.12.1"
deno_core = "0.291.0"
directories = "5.0.1"
dotenvy = "0.15.7"
structured-logger = "1.0.3"
figment = "0.10.19"
futures = "0.3.30"
handlebars = "5.1.2"
hex = "0.4.3"
html5ever = "0.27.0"
humantime = "2.1.0"
itertools = "0.13.0"
jsonwebtoken = {version = "9.3.0", default-features = false }
lettre = { version = "0.11.7", default-features = false }
log = "0.4.21"
openssl = "0.10.64"
postcard = { version = "1.0.8", default-features = false }
rand_core = "0.6.4"
regex = "1.10.5"
reqwest = { version = "0.12.5", default-features = false }
rust-embed = "8.4.0"
serde = "1.0.203"
serde_bytes = "0.11.15"
serde_derive = "1.0.203"
serde_json = "1.0.118"
serde_repr = "0.1.19"
serde_with = "3.8.1"
similar = "2.5.0"
sqlx = { version = "0.7.4", default-features = false }
tantivy = "0.22.0"
thiserror = "1.0.61"
time = "0.3.36"
tlsh2 = "0.3.0"
tokio = "1.38.0"
tokio-cron-scheduler = "0.10.0"
trust-dns-resolver = "0.23.2"
url = "2.5.0"
urlencoding = "2.1.3"
uuid = "1.8.0"
zip = "2.1.3"

[dev-dependencies]
ctor = "0.2.8"
httpmock = "0.7.0"
insta = "1.39.0"
toml = "0.8.14"

[features]
default = [
    "bytes/serde",
    "clap/cargo",
    "clap/env",
    "content-security-policy/serde",
    "figment/env",
    "figment/toml",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "insta/toml",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "log/kv_serde",
    "postcard/use-std",
    "rand_core/std",
    "reqwest/json",
    "reqwest/rustls-tls-native-roots",
    "serde_json/arbitrary_precision",
    "serde_with/time_0_3",
    "sqlx/json",
    "sqlx/macros",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/postgres",
    "sqlx/time",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tlsh2/diff",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tokio-cron-scheduler/postgres_storage",
    "url/serde",
    "uuid/v7"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3

[package]
name = "secutils"
version = "1.0.0-beta.2"
authors = ["Aleh Zasypkin <dev@secutils.dev>"]
description = "An open-source, versatile, yet simple security toolbox for engineers and researchers."
edition = "2024"

[[bin]]
name = "secutils"
path = "src/main.rs"

[workspace]
members = [
    "dev/crates/*"
]

[dependencies]
actix-cors = "0.7.1"
actix-web = "4.10.2"
actix-web-httpauth = "0.8.2"
addr = { version = "0.15.6", default-features = false }
anyhow = "1.0.97"
async-stream = "0.3.6"
bytes = "1.10.1"
chrono = { version = "0.4.40", default-features = false }
clap = "4.5.36"
content-security-policy = "0.5.4"
croner = "2.1.0"
deno_core = "0.343.0"
directories = "6.0.0"
dotenvy = "0.15.7"
structured-logger = "1.0.3"
figment = "0.10.19"
futures = "0.3.31"
handlebars = "6.3.2"
hex = "0.4.3"
html5ever = "0.31.0"
humantime = "2.2.0"
itertools = "0.14.0"
jsonwebtoken = {version = "9.3.1", default-features = false }
lettre = { version = "0.11.15", default-features = false }
log = "0.4.27"
openssl = "0.10.72"
postcard = { version = "1.1.1", default-features = false }
rand_core = "0.9.3"
regex = "1.11.1"
reqwest = { version = "0.12.15", default-features = false }
rust-embed = "8.7.0"
serde = "1.0.219"
serde_bytes = "0.11.17"
serde_derive = "1.0.219"
serde_json = "1.0.140"
serde_repr = "0.1.20"
serde_with = "3.12.0"
similar = "2.7.0"
sqlx = { version = "0.8.3", default-features = false }
tantivy = "0.24.0"
thiserror = "2.0.12"
time = "0.3.41"
tlsh2 = "0.4.0"
tokio = "1.44.2"
tokio-cron-scheduler = "0.13.0"
trust-dns-resolver = "0.23.2"
url = "2.5.4"
urlencoding = "2.1.3"
uuid = "1.16.0"
zip = "2.6.1"

[dev-dependencies]
ctor = "0.4.1"
httpmock = "0.7.0"
insta = "1.42.2"
toml = "0.8.20"

[features]
default = [
    "addr/std",
    "bytes/serde",
    "clap/cargo",
    "clap/env",
    "content-security-policy/serde",
    "figment/env",
    "figment/toml",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "insta/toml",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "log/kv_serde",
    "postcard/use-std",
    "rand_core/std",
    "reqwest/json",
    "reqwest/rustls-tls-native-roots",
    "serde_json/arbitrary_precision",
    "serde_with/time_0_3",
    "sqlx/json",
    "sqlx/macros",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/postgres",
    "sqlx/time",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tlsh2/diff",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tokio-cron-scheduler/postgres_storage",
    "url/serde",
    "uuid/v7"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3

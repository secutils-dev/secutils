[package]
name = "secutils"
version = "1.0.0-alpha.2"
authors = ["Secutils <dev@secutils.dev>"]
edition = "2021"

[[bin]]
name = "secutils"
path = "src/main.rs"

[dependencies]
actix-http = "3.3.1"
actix-identity = "0.5.2"
actix-rt = "2.8.0"
actix-session = "0.7.2"
actix-utils = "3.0.1"
actix-web = "4.3.1"
actix-web-httpauth = "0.8.0"
actix-server = "2.2.0"
anyhow = "1.0.71"
argon2 = "0.5.0"
bytes = "1.4.0"
clap = "4.3.3"
directories = "5.0.1"
dotenvy = "0.15.7"
env_logger = "0.10.0"
hex = "0.4.3"
itertools = "0.10.5"
lettre = "0.10.4"
log = "0.4.18"
mailchecker = "5.0.9"
openssl = "0.10.54"
rand_core = "0.6.4"
serde = "1.0.164"
serde_bytes = "0.11.9"
serde_json = "1.0.96"
serde_repr = "0.1.12"
sqlx = "0.7.0-alpha.3"
tantivy = "0.20.0"
time = "0.3.22"
url = "2.4.0"
urlencoding = "2.1.2"
uuid = "1.3.3"
webauthn-rs = "0.4.8"
zip = "0.6.6"

[dev-dependencies]
insta = "1.29.0"

[features]
default = [
    "actix-session/cookie-session",
    "actix-web/cookies",
    "actix-web/rustls",
    "actix-web/secure-cookies",
    "bytes/serde",
    "clap/env",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "rand_core/std",
    "serde/derive",
    "serde_json/arbitrary_precision",
    "sqlx/json",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/sqlite",
    "time/formatting",
    "time/macros",
    "webauthn-rs/danger-allow-state-serialisation"
]

[profile.release]
strip = true

[profile.dev.package.sqlx-macros]
opt-level = 3

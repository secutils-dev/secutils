[package]
name = "secutils"
version = "1.0.0-beta.1"
authors = ["Aleh Zasypkin <dev@secutils.dev>"]
description = "An open-source, versatile, yet simple security toolbox for engineers and researchers."
edition = "2021"

[[bin]]
name = "secutils"
path = "src/main.rs"

[dependencies]
actix-cors = "0.7.0"
actix-identity = "0.7.1"
actix-session = "0.9.0"
actix-web = "4.5.1"
actix-web-httpauth = "0.8.1"
anyhow = "1.0.81"
argon2 = "0.5.3"
async-stream = "0.3.5"
bytes = "1.6.0"
chrono = { version = "0.4.35", default-features = false }
clap = "4.5.3"
content-security-policy = "0.5.1"
cron = "0.12.1"
deno_core = "0.272.0"
directories = "5.0.1"
dotenvy = "0.15.7"
structured-logger = "1.0.3"
figment = "0.10.15"
futures = "0.3.30"
handlebars = "5.1.0"
hex = "0.4.3"
html5ever = "0.27.0"
humantime = "2.1.0"
itertools = "0.12.1"
lettre = { version = "0.11.4", default-features = false }
log = "0.4.21"
mailchecker = "6.0.1"
openssl = "0.10.64"
postcard = { version = "1.0.8", default-features = false }
rand_core = "0.6.4"
regex = "1.10.4"
reqwest = { version = "0.12.1", default-features = false }
rust-embed = "8.3.0"
serde = "1.0.197"
serde_bytes = "0.11.14"
serde_derive = "1.0.197"
serde_json = "1.0.114"
serde_repr = "0.1.18"
serde_with = "3.7.0"
similar = "2.4.0"
sqlx = { version = "0.7.4", default-features = false }
tantivy = "0.21.1"
thiserror = "1.0.58"
time = "0.3.34"
tlsh2 = "0.3.0"
tokio = "1.36.0"
tokio-cron-scheduler = "0.10.0"
trust-dns-resolver = "0.23.2"
url = "2.5.0"
urlencoding = "2.1.3"
uuid = "1.8.0"
webauthn-rs = "0.4.8"
zip = "0.6.6"

[dev-dependencies]
ctor = "0.2.7"
httpmock = "0.7.0"
insta = "1.36.1"
toml = "0.8.12"

[features]
default = [
    "actix-session/cookie-session",
    "actix-web/cookies",
    "actix-web/secure-cookies",
    "bytes/serde",
    "clap/cargo",
    "clap/env",
    "content-security-policy/serde",
    "figment/toml",
    "handlebars/rust-embed",
    "insta/filters",
    "insta/json",
    "insta/redactions",
    "insta/toml",
    "lettre/builder",
    "lettre/smtp-transport",
    "lettre/tokio1-rustls-tls",
    "log/kv_serde",
    "postcard/use-std",
    "rand_core/std",
    "reqwest/json",
    "reqwest/rustls-tls-native-roots",
    "serde_json/arbitrary_precision",
    "serde_with/time_0_3",
    "sqlx/json",
    "sqlx/macros",
    "sqlx/migrate",
    "sqlx/runtime-tokio-rustls",
    "sqlx/postgres",
    "sqlx/time",
    "sqlx/uuid",
    "time/formatting",
    "time/macros",
    "tlsh2/diff",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tokio-cron-scheduler/postgres_storage",
    "url/serde",
    "uuid/v7",
    "webauthn-rs/danger-allow-state-serialisation"
]

[profile.release]
strip = true
lto = true
panic = "abort"

[profile.dev.package.sqlx-macros]
opt-level = 3
